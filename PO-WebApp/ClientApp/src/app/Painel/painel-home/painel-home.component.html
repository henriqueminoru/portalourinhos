 <div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Painel do Parceiro</a></li>
    </ol>
  </nav>
</div>
 <div class="container">
   <div class="row">
     <div class="col">
       Nome
     </div>
     <div class="col">
       Detalhe
     </div>
     <div class="col">
       Valor
     </div>
     <div class="col">
       Column
     </div>
   </div>
   <div class="row" *ngFor="let item of this.anuncio">
     <div class="col">
       {{item.nome}}
     </div>
     <div class="col">
       {{item.detalhe}}
     </div>
     <div class="col">
       {{item.valor | currency}}
     </div>
     <div class="col">
       <a [routerLink]="['../anuncio-crud']" appCustomTooltip tooltipMessage="editar" tooltipPlacement="left">editar</a>
</div>
   </div>
 </div>
